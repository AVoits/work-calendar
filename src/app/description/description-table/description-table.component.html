<div class="wrapper">
  <table mat-table
    [dataSource]="(tasks$ | async)"
    class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell
        *matHeaderCellDef>Дата</th>
      <td mat-cell
        *matCellDef="let element"> {{element.date | datePipe:'D MMMM YYYY'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell
        *matHeaderCellDef>Причина отсутствия</th>
      <td mat-cell
        *matCellDef="let element"> {{getTitle(element.type)}} </td>
    </ng-container>


    <tr mat-header-row
      *matHeaderRowDef="displayedColumns ;sticky: true"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
