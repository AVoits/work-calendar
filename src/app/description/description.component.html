<div>
  <p>Присутствие</p>

  <mat-form-field class="control">
    <input matInput
      [matDatepicker]="picker"
      placeholder="с">
    <mat-datepicker-toggle matSuffix
      [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="control">
    <input matInput
      [matDatepicker]="pickerTo"
      placeholder="по">
    <mat-datepicker-toggle matSuffix
      [for]="pickerTo"></mat-datepicker-toggle>
    <mat-datepicker #pickerTo></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="control">
    <mat-select placeholder="вид"
      [formControl]="optionControl">
      <mat-option *ngFor="let item of options"
        [value]="item">
        {{item.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="control">
    <textarea matInput
      placeholder="Комментарий"></textarea>
  </mat-form-field>

  <button mat-raised-button
    class="control"
    color="primary"
    (click)="addTask()">Сохранить</button>


  <div *ngFor="let task of (tasks$ | async)">
    <div class="date">Дата {{task.dateStart | datePipe:'D MMMM YYYY'}} <span> до {{task.dateEnd | datePipe:'D MMMM YYYY'}}</span> </div>
    <div class="type">Тип {{task.id}}</div>
  </div>
</div>
