<div>
  <p class="title">Присутствие</p>
  <form class="form-container"
        [formGroup]="form">

    <mat-form-field class="control dates">
      <input matInput
             formControlName="dateStart"
             [matDatepicker]="picker"
             placeholder="с" />
      <mat-datepicker-toggle matSuffix
                             [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="control dates">
      <input matInput
             formControlName="dateEnd"
             [min]="form.get('dateStart').value"
             [matDatepicker]="pickerTo"
             placeholder="по" />
      <mat-datepicker-toggle matSuffix
                             [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>

    <mat-button-toggle-group class="buttons" formControlName="type">
      <mat-button-toggle *ngFor="let item of options" [value]="item">{{ item.title }}</mat-button-toggle>
    </mat-button-toggle-group>

    <mat-form-field class="control comment">
    <textarea matInput
              rows="4"
              formControlName="comment"
              placeholder="Комментарий"></textarea>
    </mat-form-field>

    <button mat-raised-button
            class="control submitButton"
            color="primary"
            [disabled]="form.invalid"
            (click)="addTask()">
      Сохранить
    </button>

<!--       (click)="printStatement()">-->
<!--      распечатать заявление на отпуск-->
<!--    </a>-->
  </form>
</div>
