<div class="container"
  *ngIf='selectedUser && (tasks$ | async) '>
  <div class="presence-grid">
    <div class="calendar">
      <app-current-day [selectedUser]="selectedUser"></app-current-day>
      <app-calendar [tasks]='tasks$ | async' [holidays]="holidays$ | async"></app-calendar>
      <app-agenda></app-agenda>
    </div>
    <div class="description">
      <app-description
        [selectedUser]="selectedUser"
        [tasks]='tasks$ | async'
        (onAddTask)="onAddTask($event)"></app-description>
    </div>
    <div class="description-history">
      <app-description-history [tasks]="tasks$ | async"></app-description-history>
    </div>
  </div>
</div>
