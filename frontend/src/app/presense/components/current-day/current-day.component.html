<div class="day">
  <p>Присутствие на {{ currentDate$ | async | datePipe: 'D MMMM YYYY' }}</p>
  <div style="display: inline-flex">
    <div *ngIf="(settings$ | async)?.FEATURE_AVATAR_SOURCE === 'CONFLUENCE'; else noAvatar">
      <ngx-avatar [src]="selectedUser | avatarSource"
                  size="28"
                  value="{{ selectedUser.username | usernamePipe }}"></ngx-avatar>
    </div>
    <ng-template #noAvatar>
      <ngx-avatar size="28"
                  value="{{ selectedUser.username | usernamePipe }}"></ngx-avatar>
    </ng-template>




<!--    <ngx-avatar size="28" [src]="selectedUser | avatarSource" value="{{ selectedUser.username | usernamePipe }}">-->
<!--    </ngx-avatar>-->
    &nbsp;
    <a [routerLink]="['/profile', selectedUser.mailNickname]">
      {{ selectedUser.username }}
    </a>
  </div>
</div>
