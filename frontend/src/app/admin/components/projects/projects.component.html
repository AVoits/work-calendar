<div class="container"
  *ngIf="projects$ | async as projects">

  <button mat-raised-button
    color="primary"
    (click)="openDialog()">Добавить проект
  </button>

  <table mat-table
    [dataSource]="projects"
    class="mat-elevation-z6">

    <ng-container matColumnDef="title">
      <th mat-header-cell
        *matHeaderCellDef>Название проекта</th>
      <td mat-cell
        *matCellDef="let project">
        <a routerLink="/employee-list"
          [queryParams]="{project: project.title}">{{project.title}}</a>

      </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
