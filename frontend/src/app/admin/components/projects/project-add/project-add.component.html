<div mat-dialog-content>
  <p>Введите название проекта</p>

  <mat-form-field>
    <input matInput
      autocomplete="off"
      [(ngModel)]="data.title"
      (keydown)="onEnter($event)">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button
    [mat-dialog-close]="data.title">Добавить
  </button>

  <button mat-button
    (click)="onNoClick()">Закрыть
  </button>
</div>
