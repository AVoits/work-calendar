<div mat-dialog-content>
  <p>Введите название проекта</p>
  <mat-form-field>
    <input matInput
      [(ngModel)]="data.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button
    (click)="onNoClick()">Закрыть</button>
  <button mat-button
    [mat-dialog-close]="data.title"
    cdkFocusInitial>Добавить</button>
</div>
