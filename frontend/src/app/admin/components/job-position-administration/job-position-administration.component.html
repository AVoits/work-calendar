<div class="container"
  *ngIf="jobPositions$ | async as jobPositions">

  <button mat-raised-button
    color="primary"
    (click)="openDialog()">Добавить должность
  </button>

  <table mat-table
    [dataSource]="jobPositions"
    class="mat-elevation-z6">

    <ng-container matColumnDef="name">
      <th mat-header-cell
        *matHeaderCellDef>Должность</th>
      <td mat-cell
        *matCellDef="let project">
        {{project?.name}}
      </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
