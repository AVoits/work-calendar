<div class="container">

  <button mat-raised-button
    color="primary"
    (click)="openDialog()">Добавить должность
  </button>

  <table mat-table
    [dataSource]="jobPositions$|async"
    [trackBy]="trackByFn"
    class="mat-elevation-z6">

    <ng-container matColumnDef="name">
      <th mat-header-cell
        *matHeaderCellDef>Должность</th>
      <td mat-cell
        *matCellDef="let position">
        {{position?.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell
        *matHeaderCellDef></th>
      <td class="delete"
        mat-cell
        *matCellDef="let position"
        (click)="delete(position)">
        <i class="fa fa-times delete-btn"
          aria-hidden="true"></i>
      </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
